# Hypridle 
# Original config submitted by https://github.com/SherLock707                                                       
                                                      
$iDIR="$HOME/.config/swaync/images/ja.png"

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    ignore_dbus_inhibit = false
}

# Auto-dim
listener {
    timeout = 150                              # 8 minutes
    on-timeout = brightnessctl -s set 20%
    on-resume  = brightnessctl -r
}

# Warn
listener {
    timeout = 150                              # 9 minutes
    on-timeout = notify-send -i $iDIR " You are idle!"
    on-resume  = notify-send -i $iDIR " Oh! you're Back" " Hello !!!"
}

# Screenlock
listener {
    timeout = 200                              # 10 minutes
    on-timeout = loginctl lock-session
}

# âœ… Turn off screen (DPMS off)
listener {
    timeout = 300                             # 10.5 minutes
    on-timeout = hyprctl dispatch dpms off     # powers off display
    on-resume  = hyprctl dispatch dpms on      # powers it back on
}

